<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa de Avatar Habbo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-input">
      <h1>Pesquisa de Avatar Habbo</h1>
      <p>Digite o nome do Habbo:</p>
      <input type="text" id="habboInput" placeholder="Ex: NomeDoHabbo" />
      <br />
      <button class="btn btn-primary" onclick="buscarAvatar()">
        Buscar Avatar
      </button>
    </div>
    <br />

    <div
      id="loading"
      style="display: none; text-align: center; margin-top: 40px"
    >
      <l-square size="40" stroke="4" speed="1.2" color="white"></l-square>
    </div>

    <div id="content">
      <div class="caixa col-12" id="coluna-maior">
        <div class="profile" id="caixa-dados"></div>

        <div class="caixa-perfil" id="emblemas">
          <div class="lines">
            <h3 id="titulo-emblemas">Emblemas:</h3>
            <button
              class="btn btn-outline-secondary"
              id="achTurn"
              data-bs-toggle="button"
              onclick="achChange()"
            >
              <img
                title="Esconder conquistas"
                src="assets\images\conquistas.png"
              />
            </button>
          </div>
          <br />
          <div id="todos-emblemas"></div>
        </div>
      </div>

      <div class="caixa-gap caixa d-none d-lg-block col-lg-1"></div>

      <div class="caixa-perfil" id="caixa-amigos">
        <h3 id="titulo-amigos">Amigos:</h3>
        <button
          class="btn btn-outline-secondary"
          id="friendsTurn"
          data-bs-toggle="button"
          onclick="friendsChange()"
        >
          <img title="Esconder offline" src="assets\images\amigos.png" />
        </button>
        <br />
        <div id="todos-amigos"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/square.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
